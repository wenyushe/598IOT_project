<!DOCTYPE html>
<html>
<head>
    <title>Add User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 40px;
            color: #374151;
        }

        form {
            margin: 20px auto;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 250px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        button {
            padding: 12px 30px;
            font-size: 1.1em;
            border: 2px solid #a1a1aa; /* darker gray border */
            border-radius: 10px;
            background-color: #f9fafb; /* very light gray fill */
            color: #000; /* black text */
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        button:hover {
            background-color: #e5e7eb;
            border-color: #737373;
        }

        h3 {
            margin-top: 30px;
            color: #1f2937;
        }
    </style>
</head>
<body>
    <h1>Add Authorized User</h1>

    <form action="/submit_user" method="post">
        <input type="text" name="username" placeholder="Enter name" required>
        <button type="submit">Submit</button>
    </form>

    {% if prompt_message %}
        <h3>{{ prompt_message }}</h3>
    {% endif %}

    {% if show_record %}
        <form action="/record_user" method="post">
            <button type="submit">üéôÔ∏è Start Recording</button>
        </form>
    {% endif %}

    {% if message %}
        <h3>{{ message }}</h3>
    {% endif %}

    <form action="/">
        <button type="submit">‚¨ÖÔ∏è Back to Main Page</button>
    </form>
</body>
</html>
